<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 0.6875rem;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="profile">
        <img
          class="profile__image"
          alt="Jessica Randall"
          src="./assets/images/avatar-jessica.jpeg"
        />
        <h1 class="profile__fullname">Jessica Randall</h1>
        <p class="profile__location">London, United Kingdom</p>
        <p class="profile__bio">"Front-end developer and avid reader."</p>
        <ul class="profile__list">
          <li>
            <a class="profile__link" href="https://github.com" target="_github"
              >GitHub</a
            >
          </li>
          <li>
            <a
              class="profile__link"
              href="https://frontendmentor.io"
              target="_frontendmentor"
              >Frontend Mentor</a
            >
          </li>
          <li>
            <a
              class="profile__link"
              href="https://linkedin.com"
              target="_linkedin"
              >LinkedIn</a
            >
          </li>
          <li>
            <a
              class="profile__link"
              href="https://twitter.com"
              target="_twitter"
              >Twitter</a
            >
          </li>
          <li>
            <a
              class="profile__link"
              href="https://instagram.com"
              target="_instagram"
              >Instagram</a
            >
          </li>
        </ul>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Eugene</a>.
      </div>
    </footer>
  </body>
</html>
